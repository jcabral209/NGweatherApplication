<div class="row">
  <div class="col-12 mt-3">
    <h2>Current weather forecast</h2>
  </div>
  <div *ngFor="let item of dailyWeatherArr" class="col-2">
    <p-card>
      <div class="col-12">{{item.timezone}}:00 <br>{{item.dt}}</div>
      <div class="col-12"><img src="https://openweathermap.org/img/w/{{item.icon}}.png" width="60" alt="">
      </div>
      <div class="col-12">{{item.temp}}&deg;F</div>
      <div class="col-12">{{item.windSpeed}} m/h</div>
      <div class="col-12">{{item.humidity}}%</div>
    </p-card>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-5">
    <h2>Five-day weather forecast</h2>
  </div>
  <div *ngFor="let item of fiveDaysWeather" class="col-2">
    <p-card>
      <div class="col-12">{{item.dt}}</div>
      <div class="col-12"><img src="https://openweathermap.org/img/w/{{item.icon}}.png" width="60" alt="">
      </div>
      <div class="col-12">{{item.temp}}&deg;F</div>
      <div class="col-12">{{item.windSpeed}} m/h</div>
      <div class="col-12">{{item.humidity}}%</div>
    </p-card>
  </div>
</div>
